    <body> 
        <!--- Lugar pra colocar os números e calcular--> 

        <label for="num1"> Numero 1: </label>
        <input type="number" id="num1">
        <br>

  <!--Pra colocar uma etiqueta ou nome-->
        <label for="num2">Numero 2: </label>
        <input type="number" id="num2">
        <br>
        <br>
        <button onclick="cal()">Calcular</button>
        resultado: <input id="result">
   </body>

<script>


//Agrupamento de variáveis para não ocuparmos demais nosso código,  
//lembra historia de ir na cosinha buscar uma colher, depois volta , e vai denovo buscar o garfo, entao é pra nao ir varias vezes pra isso q sever.

//isso se chama declarar variaveis
var A, B;

    //Soma as variáveis
	function cal() {

//document.getElementById( >Pega um elemento html através do seu id
//.value > ele pega o texto de dentro do HTML(o famoso DOM)
//Number()> é uma funcao q converte uma string em um número
A = Number(document.getElementById('num1').value);
      B = Number(document.getElementById('num2').value);

	//chama a funcao soma e passa o resultado pra tela
document.getElementById('result').value = soma(A,B); 
} 

//funcao q necessita de dois parametro de entrada
function soma(num1,num2) {
//retorna o valor que queremos de dentro da função
return num1 + num2; 

}; 
</script>
