<body>

    <input type="number" id="ia">
    <input type="number" id="ib">
    <input type="number" id="ic">
    <button onclick="Calcular()">calcular</button>
    <br><br>
    <label id="num"></label>
    <input type="text" id="is"> <!-- Imputar o valor no label-->
    <br>  
    <input type="text" id="ir">
    <script>
            var a,b,c,r;

            function Calcular(){

            a = Number(document.getElementById('ia').value);
            b = Number(document.getElementById('ib').value);
            c = Number(document.getElementById('ic').value);

            function Calc(b,c) {
                return b*c;
            }

            r = Calc(b,c);
            document.getElementById('is').value = 'NUMERO = ' + a;
            document.getElementById('ir').value = 'SALARIO = U$ ' + r.toFixed(2);

        }

        </script>
</body>
