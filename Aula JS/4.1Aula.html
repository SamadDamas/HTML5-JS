<html>

    <head>
    </head>
    
    <body>
<!---Local para colocar os números e calcular--> 
        <label for="num1"> Numero 1: </label>
        <input type="number" id="num1">
        <br>
        <label for="num2"> Numero 2: </label>
        <input type="number" id="num2">

<!--Botão que calcula os números escolhidos-->        
        <br>
        <br>
        <button onclick="cal()">Calcular</button>
        Produto: <input id="result">
    </body>

<script>

//Agrupamento de variáveis para deixa o código mais limpo
var A, B;

//Função que calcula as variáveis A e B
  function cal() {

        A = Number(document.getElementById('num1').value);
        B = Number(document.getElementById('num2').value);

//Chama a função mult e passa o resultado pra tela
        document.getElementById('result').value = mult(A,B);

        }

//Função que multiplica os valores do num1 e num2 e retorna o valor final da conta que precisamos
function mult(num1,num2) {

        return num1 * num2;

        };

</script>



</html>
